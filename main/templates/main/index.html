{% load staticfiles %}
<html lang="en">
    <head>
      <title>{% block title %}Neutral Focus{% endblock %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
      {% block css %}    
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
      {% endblock %}
      {% block js %}
        <!-- WebGazer.js library -->
        <script src="{% static 'js/webgazer.js' %}" type="text/javascript"></script>
        <script>
	        var Global = {
	        	csrf_token: "{{csrf_token}}",
	        	save_image_url: "{% url 'save_image' %}",
	        	combine_images_url: "{% url 'combine_images' %}",
	        	static_foo_img: "{% static 'images/foo.png' %}",
	        	static_iterable: "{% static 'images/iterable3.png' %}"
	        }
	        console.log(Global.static_iterable)
        </script>
        <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
      {% endblock %}
    </head>

    <body>	
      <button id="prediction-button" type="button">Get Prediction</button>

      <button id="save-image-button" type="button">Save Image</button>

      <canvas id="myCanvas"></canvas>
	  <canvas id="glCanvas"></canvas>
    </body>

</html>
