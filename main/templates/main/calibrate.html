{% load staticfiles %}
<html lang="en">
    <head>
      <title>{% block title %}Neutral Focus{% endblock %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
      {% block css %}    
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
      {% endblock %}
      {% block js %}
        <!-- WebGazer.js library -->
        <script src="{% static 'js/webgazer.js' %}" type="text/javascript"></script>
        <script>
        	var Global = {
        		index_url: "{% url 'index' %}",
        	}
        </script>
        <script src="{% static 'js/calibrate.js' %}" type="text/javascript"></script>
      {% endblock %}
    </head>

    <body>

			{% for i in "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" %}
      	<div class="circle"></div>
      {% endfor %}
    </body>

</html>
