{% load staticfiles %}
<html lang="en">
    <head>
      <title>{% block title %}Pick an Image{% endblock %}</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
      {% block css %}    
        <link href="{% static 'css/style_pick.css' %}" rel="stylesheet" type="text/css">
      {% endblock %}
      {% block js %}
        <script>
          $(document).ready(function() {
            $('button#begin').click(function() {
              window.location.href = "{% url 'main' %}?file_name=testHD.jpg"
            })
          });
        </script>
      {% endblock %}
    </head>

    <body>
	    <div class="container">
				<h1>Select Image To Begin</h1>
				<div id="portfolio">
					<ul class="portfolio-grid">
						<li>
							<a href="{% url 'main' %}?seq=frozen" class="animated flipInX">
								<img src="{% static 'images/frozen/thumb.png' %}" alt="frozen_image"/>
							</a>
						</li>
						<li>
							<a href="{% url 'main' %}?seq=avengers" class="animated flipInX">
								<img src="{% static 'images/avengers/thumb.png' %}" alt="avengers_image"/>
							</a>
						</li>
						<li>
							<a href="{% url 'main' %}?seq=warhol"  class="animated flipInX">
								<img src="{% static 'images/warhol/thumb.png' %}" alt="frozen_image"/>
							</a>
						</li>
						<li>
							<a href="{% url 'main' %}?seq=horror"  class="animated flipInX">
								<img src="{% static 'images/horror/thumb.png' %}" alt="frozen_image"/>
							</a>
						</li>
						<li>
							<a href="{% url 'main' %}?seq=bedroom"  class="animated flipInX">
								<img src="{% static 'images/bedroom/thumb.png' %}" alt="frozen_image"/>
							</a>
						</li>
					</ul>
				</div>	
			</div>
    </body>

</html>
